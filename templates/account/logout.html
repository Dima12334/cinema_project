{% extends "base.html" %}

{% load i18n %}

{% block title %} Вийти з акаунту {% endblock %}

{% block content %}
<div class="enter">
  <div class="enter-info">
    <h1 style="margin-top: 0;">{% trans "Sign Out" %}</h1>

    <p style="margin-top: 0;">{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button class="registration-button" type="submit">{% trans 'Sign Out' %}</button>
    </form>
  </div>
</div>

{% endblock %}
