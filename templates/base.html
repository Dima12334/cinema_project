<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
</head>

    <body>
        <div class="container">
        <ul class="nav nav-pills">

          <li class="nav-item">
              {% url 'home' as url_home %}
            <a class="nav-link {% if url_home == request.path %} active {% endif %}" href="{{ url_home }}">Главная</a>
          </li>

          <li class="nav-item">
              {% url 'select-cinema' as url_select_cinema %}
            <a class="nav-link {% if url_select_cinema == request.path %} active {% endif %}" href="{{ url_select_cinema }}">Выбрать кинотеатр</a>
          </li>

          <li class="nav-item">
              {% url 'book-ticket' as url_book_ticket %}
            <a class="nav-link {% if url_book_ticket == request.path %} active {% endif %}" href="{{ url_book_ticket }}">Забронировать билет</a>
          </li>

          <li class="nav-item">
              {% url 'buy-ticket' as url_buy_ticket %}
            <a class="nav-link {% if url_buy_ticket == request.path %} active {% endif %}" href="{{ url_buy_ticket }}">Купить билет</a>
          </li>

        </ul>

    {% block content %}

    {% endblock %}

        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </body>
</html>
